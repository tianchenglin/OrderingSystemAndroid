		<script type="text/javascript">
		    var sum=0;
			$(function() {
	           $("#checkAll").click(function() {
	           		if($(this).attr("checked")=="checked"){
	           			sum=localStorage.checkboxLength;
	           			$('input[name="checkbox"]').attr("checked",this.checked);
	           			$('input[name="checkbox"]').parent().parent('.list_box_item').css("background","#E8F7FF");
	           		}
	                else{
	                	sum=0;
	                	$('input[name="checkbox"]').attr("checked",this.checked);
	           			$('input[name="checkbox"]').parent().parent('.list_box_item').css("background","#fff");
	                }
	                
	            });   
	        });
	        
	        function CheckedBox(t){
	           	if(t.checked==true){
	           		t.parentNode.parentNode.style.background="#E8F7FF";
	           		sum++;
	           		if(sum==localStorage.checkboxLength){
	           			document.getElementById("checkAll").checked=true;
	           		}
	           	}
	           	else{
	           		t.parentNode.parentNode.style.background="#fff";
	           		sum--;
	           		if(sum<=localStorage.checkboxLength){
	           			document.getElementById("checkAll").checked=false;
	           		}
	           	}
	        }
		</script>
